<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descubra a Sorte!</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
    background: linear-gradient(135deg, #fddb92, #d1fdff);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.overlay {
    background: url('https://images.unsplash.com/photo-1612822202543-29dcd68a9eae?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w5N3wwfDB8MXxzZWFyY2h8MXx8YnJhemlsfGVufDB8fHx8MTY5Nzg4Njc4MQ&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center;
    background-size: cover;
    filter: brightness(0.6);
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 30px 20px;
    border-radius: 20px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(5px);
    animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
    0% {opacity:0; transform: translateY(50px);}
    100% {opacity:1; transform: translateY(0);}
}

h1 {
    font-size: 2.8em;
    margin-bottom: 15px;
    color: #ffdd00;
    text-shadow: 2px 2px 8px #000;
    animation: pulseText 2s infinite;
}

@keyframes pulseText {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.05);}
}

p {
    font-size: 1.3em;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 1px 1px 5px #000;
    animation: fadeInText 2s ease forwards;
}

@keyframes fadeInText {
    0% {opacity:0;}
    100% {opacity:1;}
}

a.button {
    background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
    background-size: 300% 300%;
    color: #fff;
    padding: 18px 40px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 50px;
    display: inline-block;
    font-size: 1.2em;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
    animation: pulseButton 2s infinite;
    transition: transform 0.3s;
}

a.button:hover {
    transform: scale(1.1);
    background-position: right center;
}

@keyframes pulseButton {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@media (max-width: 600px) {
    h1 {font-size: 2em;}
    p {font-size: 1em;}
    a.button {padding: 15px 25px; font-size: 1em;}
}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="content">
    <h1>Quer se divertir e ganhar?</h1>
    <p>Experimente nossa sorte e dicas exclusivas!</p>
    <a class="button" href="https://t.me/+G6kNq3Ua5CVlYjE1" target="_blank">Acesse nosso Telegram</a>
</div>
</body>
</html>
